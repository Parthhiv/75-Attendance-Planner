<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75 Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;    
        }
        .form-label {
            font-weight: bold;
        }
        .add-date-btn, .add-interval-btn {
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>75 Planner</h1>
    <form id="plannerForm">
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date of Semester</label>
            <input type="date" class="form-control" id="startDate" required>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End Date of Semester</label>
            <input type="date" class="form-control" id="endDate" required>
        </div>

        <div class="mb-3">
            <label for="currentAttendance" class="form-label">Current Attendance (%)</label>
            <input type="number" class="form-control" id="currentAttendance" min="0" max="100" required>
        </div>

        <div class="mb-3">
            <label for="continuousDays" class="form-label">How Many Days Do You Wish to Attend Continuously?</label>
            <input type="number" class="form-control" id="continuousDays" min="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mid-1 Exam Dates</label>
            <div id="mid1Dates">
                <input type="date" class="form-control mb-2" name="mid1Dates[]" required>
            </div>
            <button type="button" class="btn btn-secondary add-date-btn" onclick="addDateField('mid1Dates')">
                Add Date
            </button>
        </div>

        <div class="mb-3">
            <label class="form-label">Mid-2 Exam Dates</label>
            <div id="mid2Dates">
                <input type="date" class="form-control mb-2" name="mid2Dates[]" required>
            </div>
            <button type="button" class="btn btn-secondary add-date-btn" onclick="addDateField('mid2Dates')">
                Add Date
            </button>
        </div>

        <div class="mb-3">
            <label for="holidayWillingness" class="form-label">Willingness to Attend After Holidays (1-5)</label>
            <input type="range" class="form-range" id="holidayWillingness" min="1" max="5" required>
        </div>

        <div class="mb-3">
            <label for="mondaySaturdayWillingness" class="form-label">Willingness to Attend on Mon & Sat (1-5)</label>
            <input type="range" class="form-range" id="mondaySaturdayWillingness" min="1" max="5" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Compulsory Attendance Intervals</label>
            <div id="intervals">
                <input type="date" class="form-control mb-2" name="intervals[]" required>
            </div>
            <button type="button" class="btn btn-secondary add-interval-btn" onclick="addDateField('intervals')">
                Add Interval
            </button>
        </div>

        <button type="submit" class="btn btn-primary w-100">Generate Plan</button>
    </form>
</div>

<script>
    function addDateField(containerId) {
        const container = document.getElementById(containerId);
        const input = document.createElement('input');
        input.type = 'date'
        input.name = containerId + '[]';
        input.classList.add('form-control', 'mb-2');
        container.appendChild(input);
    }
    document.getElementById('plannerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        console.log(Object.fromEntries(formData));
        alert('Form Submitted! Check the console for submitted data.');
    });
</script>

</body>
</html>
